<div class="thumbnail">
  <img ng-src="{{ thumbnailCtrl.pic.imageURI }}" alt="{{ thumbnailCtrl.pic.desc }}">
  <div class="caption">
        <h3>{{ thumbnailCtrl.pic.name }}</h3>
        <p>{{ thumbnailCtrl.pic.desc }}</p>
        <p><a ng-click="thumbnailCtrl.deletePic()" href="#" class="btn btn-primary" role="button">Delete</a></p>

  </div>
</div>
